<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form de Currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastre seu Currículo</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <div>
        <label for="name">Nome Completo:</label>
        <input type="text" name="name" id="name" maxlength="40" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" maxlength="50" required>
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div>
          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco" id="endereco" maxlength="200" required>
        </div>
        <div>
          <label for="cidade">Cidade:</label>
          <input type="text" name="cidade" id="cidade" maxlength="28" required>
        </div>
        <div>
          <label for="estados">Estado:</label>
          <select name="estados" id="estados" required>
          </select>
        </div>
        <div>
          <p>Tipo de moradia:</p>
          <div>
            <input type="radio" name="tipoMoradia" id="casa" value="casa" required>
            <label for="casa">Casa</label>
          </div>
          <div>
            <input type="radio" name="tipoMoradia" id="apartamento" value="apartamento" required>
            <label for="apartamento">Apartamento</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="resumo">Resumo do currículo:</label>
          <textarea name="resumo" id="resumo" cols="90" rows="20" maxlength="1000" required></textarea>
        </div>
        <div>
          <label for="cargo">Cargo:</label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>
        <div>
          <label for="descricaoCargo">Descrição do cargo:</label>
          <input type="text" name="descricaoCargo" id="descricaoCargo" maxlength="500" required>
        </div>
        <div>
          <label for="dataInicio">Data de início:</label>
          <input type="text" name="dataInicio" id="dataInicio" value="" required>
        </div>
      </fieldset>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
