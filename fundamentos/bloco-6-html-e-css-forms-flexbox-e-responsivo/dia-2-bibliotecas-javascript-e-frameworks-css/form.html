<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form de Currículo</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="display-4 text-muted">Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main>
    <form>
      <div>
        <fieldset>
          <div class="mb-3">
            <label for="name">Nome: </label>
            <input class="form-control" type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div class="mb-3">
            <label for="email">Endereço de e-mail: </label>
            <input class="form-control" class="email-input" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="mb-3"> 
            <label for="cpf-number">CPF: </label>
            <input class="form-control" type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div class="mb-3">
            <label for="address">Endereço: </label>
            <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
          </div>
          <div class="mb-3">
            <label for="city">Cidade: </label>
            <input class="form-control" type="text" name="city" id="city" maxlength="200" required>
          </div>
          <div class="mb-3">
            <label for="state">Estado: </label>
            <select class="form-control" name="state" id="state"  required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <label for="houseType">Tipo de imóvel: </label>
            <input type="radio" name="houseType" id="house" value="house" required> <span>Casa</span>
            <input type="radio" name="houseType" id="apartment" value="apartment" required>
            <span>Apartamento</span>
          </div>
        </fieldset>
        <fieldset>
          <div class="mb-3">
            <label for="resume">Resumo do currículo: </label>
            <textarea class="form-control" id="resume" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
          <div class="mb-3">
            <label for="role">Cargo: </label>
            <input class="form-control" type="text" name="role" id="role" maxlength="40" required>
          </div>
          <div class="mb-3">
            <label for="roleDescription">Descrição do cargo: </label>
            <input class="form-control" type="text" id="roleDescription" name="roleDescription" required>
          </div>
          <div class="mb-3">
            <label for="startDate">Data de início: </label>
            <input class="form-control" type="text" class="input-data" name="startDate" value="" required>
          </div>
        </fieldset>
        <button class="submit-button btn btn-success" type="submit">Enviar</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
